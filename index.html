<!DOCTYPE>
<html lang="en-us">
<head>

	<script src="./assets/javascript/jquery-3.2.1.min.js"></script>
	<script src="./assets/javascript/game.js"></script>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>
	<h2>Crystal Game</h2>

	<div id="randNum">
		Get to: <p class="rN"></p>

	</div>

	<div id="imageBank">
		<img id="imgA" src="./assets/images/gem.png" height="50" width="50"> 
		<img id="imgB" src="./assets/images/gem.png" height="50" width="50">
		<br>
		<img id="imgC" src="./assets/images/gem.png" height="50" width="50">
		<img id="imgD" src="./assets/images/gem.png" height="50" width="50">
	</div>

</body>
</html>
